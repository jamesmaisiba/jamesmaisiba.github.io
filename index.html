<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>James Maisiba Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #333;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
      padding: 1rem;
    }
    main p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link {
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .link:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Projects</h1>
  </header>
  <main>
    <p>
      Hi there! Explore my GitHub projects below. Click on the links to preview the apps.
    </p>
    <div class="links">
      <a href="https://jamesmaisiba.github.io/QuizApp/" class="link">Quiz App</a>
      <a href="https://jamesmaisiba.github.io/attendance-system/" class="link">Attendance System</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 James Maisiba. All Rights Reserved.</p>
  </footer>
</body>
</html>
